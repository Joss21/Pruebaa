<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h2>Iniciar Sesion</h2>
    </div>
    <!-- <form [formGroup]="loginForm" *ngIf="onLogin"></form> -->
    <form  *ngIf="onLogin">
        <label class="ss">Usuario</label>
      <input type="text" id="login" class="fadeIn second" placeholder="example@example.com" formControlName="usuario">
      <label for="" class="ss">Contrasena</label>
      <input type="password" id="password" class="fadeIn third" placeholder="******">
      <input type="submit" class="fadeIn fourth" value="Ingresar">
    </form>
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>{{ errorMsj }}</p>
   </div>

  </div>
</div>
